<ion-view title="校园二手">
	<ion-nav-bar align-title="center">
		<ion-nav-back-button>返回</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="has-header" style="background:#F4F4F4">
		<div class="button-bar bar-balanced shListModal" ng-controller="buttonBarController">
			<!--二手物品分类搜索-->
		  	<select class="button" ng-controller="getShCateListCotroller" ng-model="select.classId" ng-change="classIdChange(select.classId)">
		  		<option value="">分类</option>
		  		<option ng-repeat="item in items" ng-value="item.id" ng-bind="item.name"></option>
		  	</select>
		  	<!--二手物品新旧程度搜索-->
		  	<!--<select class="button" ng-controller="getShCateListCotroller" ng-model="select.classId" ng-change="classIdChange(select.classId)">
		  		<option value="">新旧</option>
		  		<option ng-repeat="item in items" ng-value="item.id" ng-bind="item.name"></option>
		  	</select>-->
		  	<div class="button" ng-click="showModal()">新旧</div>
		  	<!--二手物品价格区间搜素-->
		  	<select class="button" ng-controller="getShCateListCotroller" ng-model="select.price" ng-change="priceChange(select.price)">
		  		<option value="">价格</option>
		  		<option ng-repeat="price in prices" ng-value="price" ng-bind="price"></option>
		  	</select>
		  	<div class="selectNewModal modal" ng-if="selecting">
		  		<div class="list">
		  			<a class="item" ng-repeat="ShCommon in ShCommons" ng-bind="ShCommon" ng-click="goOldAndNew(ShCommon)"></a>
		  		</div>
		  	</div>
		</div>
		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()" refreshing-text="刷新成功">
		</ion-refresher>
		<ion-list>
			<a class="item sh_item" href="#/shdetail/{{item.id}}" ng-repeat="item in items">
				<div class="row padding0">
					<div class="col col-33 col_pic margin0 padding0">
						<div class="list-type-sh">
							<img src="http://120.24.218.56/static/images/users/{{item.picturePath}}">
						</div>
					</div>
					<div class="col col-67 padding0">
						<div class="row padding">{{item.title}}</div>
						<div class="row padding resume-list-small">
							<div class="col col-33 padding_com">
								<span class="sh_list_cate">{{item.category.name}}</span>
							</div>
							<div class="col col-33 padding_com">
								<span class="sh_list_cate">{{item.depreciationRate}}</span>
							</div>
							<div class="col col-33 padding_com">
								<span class="sh_list_price">&yen; {{item.sellPrice}}</span>
							</div>
						</div>
						<div class="row padding resume-list-small">
							<i class="icon ion-ios-location-outline"></i>&nbsp; {{item.tradePlace}} &nbsp;
							<i class="icon ion-android-time"></i>&nbsp; {{item.postTime | timeFileter}}
						</div>
					</div>
				</div>
			</a>
		</ion-list>
		<p class="emptyContent" ng-if="emptyContent">Sorry,该项目下没有内容</p>
	</ion-content>
	<ion-infinite-scroll on-infinite="loadMore()" distance="30%"></ion-infinite-scroll>
</ion-view>
