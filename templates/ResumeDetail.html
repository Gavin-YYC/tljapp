<ion-view title="简历详情" ng-controller="ResumeDetailController">
    <ion-header-bar align-title="center">
        <button class="button button-clear icon-left ion-ios-arrow-left" ng-click="myGoBack()">返回</button>
        <h1 class="title">简历详情</h1>
        <button class="button button-clear icon-left ion-heart">收藏</button>
    </ion-header-bar>
    <ion-content>
    	<div class="redline"></div>
		<div class="list card">

			<div class="row">
				<div class="col col-33 margin0">
					<div class="list-type list-type-pic list-type-pic-big">
						<img src="http://120.24.218.56/static/images/users/80">
					</div>
				</div>
				<div class="col col-67">
					<div class="row padding">姓名：赵飞燕（女）</div>
					<div class="row padding">年龄：20岁</div>
					<div class="row padding">身高：170cm</div>
					<div class="row padding">城市：淄博</div>
					<div class="row padding">学校：山东理工大学</div>
					<div class="row padding">专业：音乐表演专业</div>
				</div>
			</div>

			<div class="row">
				<div class="col col-33 resume-rec"><span></span>求职意向</div>
				<div class="col col-67">礼仪、家教、促销</div>
			</div>

			<div class="row">
				<div class="col col-33 resume-rec"><span></span>意向地区</div>
				<div class="col col-67">张店区</div>
			</div>

			<div class="row">
				<div class="col col-33 resume-rec"><span></span>自我介绍</div>
				<div class="col col-67">哈鸡毛包</div>
			</div>

			<div class="row">
				<div class="col col-33 resume-rec"><span></span>工作经验</div>
				<div class="col col-67">暂无</div>
			</div>

			<div class="row">
				<div class="col col-33">联系方式</div>
				<div class="col col-67">
					<i class="icon iconfont icon-dianhua"></i><br>
					<i class="icon iconfont icon-wechat"></i><br>
					<i class="icon iconfont icon-qq"></i><br>
					<i class="icon iconfont icon-xinfeng"></i>
				</div>
			</div>

			<div class="item">
				<div class="list">
					<a class="item item-avatar" href="#"  ng-repeat="comment in comments">
				      	<img src="http://120.24.218.56/static/images/users/{{comment.member.profilePhotoId}}">
				      	<h2>{{comment.member.username}}</h2>
				      	<p>{{comment.content}}</p>
				    </a>
				</div>
			</div>
		</div>
    </ion-content>
</ion-view>
