<ion-view title="登录">
	<ion-nav-bar class="bar-assertive" align-title="center">
	    <ion-nav-back-button>返回</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content ng-controller="LoginController" class="has-header padding">
		<ion-list>
	        <div>{{message}}</div>
		    <label class="item item-input">
			    <span class="input-label">邮箱</span>
			    <input type="text" ng-model="user.username" placeholder="请输入邮箱">
		    </label>
		    <label class="item item-input">
			    <span class="input-label">密码</span>
			    <input type="password" ng-model="user.password" placeholder="请输入密码">
		    </label>
			<div class="item">
				<button class="button button-block button-positive" ng-click="login()">
					登录
				</button>
				<button class="button button-block button-clear button-positive" ng-click="register()">
					去注册
				</button>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
