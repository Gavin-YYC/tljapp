<ion-view title="注册">
	<ion-nav-bar class="bar-assertive" align-title="center">
	    <ion-nav-back-button>返回</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content ng-controller="RegisterController" class="has-header padding">
		<ion-list>
		    <label class="item item-input">
			    <span class="input-label">邮箱</span>
			    <input type="text">
		    </label>
		    <label class="item item-input">
			    <span class="input-label">密码</span>
			    <input type="password">
		    </label>
		    <label class="item item-input">
			    <span class="input-label">重复密码</span>
			    <input type="password">
		    </label>
			<div class="item">
				<button class="button button-block button-positive" ng-click="register()">
					提交注册
				</button>	
				<button class="button button-block button-clear button-positive" ng-click="login()">
					去登录
				</button>	
			</div>
		</ion-list>
	</ion-content>
</ion-view>
