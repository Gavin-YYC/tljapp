<ion-view title="发布兼职">
    <ion-nav-bar align-title="center">
        <ion-nav-back-button>返回</ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
    	<div class="row padding0" style="width:100%;height:20px; background:#F9F9F9"></div>
    	<form name="userForm" ng-submit="goPost(userForm)" novalidate="novalidate">
			<ion-slide-box style="height:500px;" on-slide-changed="slideHasChanged($index)" show-pager="false">
				<ion-slide class="tlj-post">
					<div class="item row">
						<div class="col col-33 title"><span>标题</span></div>
						<div class="col col-67 title-input">
							<input type="text" required placeholder="请输入标题" ng-model="job.title" name="title" ng-minlength="4" ng-maxlength="20" ng-Focus>
							<div class="post-right" ng-show="userForm.title.$valid && userForm.title.$dirty"><i class="icon ion-ios-checkmark-empty"></i></div>
							<div class="post-right" ng-show="userForm.title.$dirty && userForm.title.$invalid"><i class="icon ion-ios-close-empty" style='color:red'></i></div>
						</div>
					</div>
					<div class="item row" align="center" ng-show="userForm.title.$focused">
						<div class="col col-12" ng-show="userForm.title">提示：4-20字之间</div>
					</div>
					<div class="item row">
						<div class="col col-33 title"><span style="background:#F6BA5A">兼职类型</span></div>
						<div class="col col-67">
							<input type="text" readonly="readonly" placeholder="请选择兼职类型" ng-click="chooseJobType()" ng-model="job.type">
						</div>
						<i class="icon ion-ios-arrow-right"></i>
					</div>
					<div class="item row">
						<div class="col col-33 title"><span style="background:#95DC80">区域选择</span></div>
						<div class="col col-67">
							<input type="text" readonly="readonly" placeholder="请选择兼职类型" ng-click="chooseJobTypeArea()" ng-model="job.typeArea">
						</div>
						<i class="icon ion-ios-arrow-right"></i>
					</div>
					<div class="item row">
						<div class="col col-33 title"><span style="background:#FAB53C">截止时间</span></div>
						<div class="col col-67"><input type="text" readonly="readonly"placeholder="选择截止时间" ng-model="job.enddate" ng-click="chooseTime()"/></div>
						<i class="icon ion-ios-arrow-right"></i>
					</div>
					<div class="item row">
						<div class="col col-33 title"><span style="background:#87DF6E">工资待遇</span></div>
						<div class="col col-67 tlj-gz-sj">
							<div class="row">
								<div class="col col-50">
									<input type="number" required ng-maxlength="4" placeholder="工资数字" ng-model="job.wage" name="wage" ng-Focus>
								</div>
								<div class="col col-50">
									<input type="text" readonly="readonly" ng-click="chooseJobMoneyAndTime()" ng-model="job.moneyAndTime"></div>
							</div>
						</div>
						<i class="icon ion-ios-arrow-right"></i>
					</div>
					<div class="item row" align="center" ng-show="userForm.wage.$focused">
						<div class="col col-12" ng-show="userForm.title">提示：请输入有效工资</div>
					</div>
					<div class="item row">
						<div class="col col-33 title"><span style="background:#FAA91C">结算方式</span></div>
						<div class="col col-67">
							<input type="text" readonly="readonly" placeholder="请选择兼职类型" ng-click="chooseJobTypeToPay()" ng-model="job.typeToPay">
						</div>
						<i class="icon ion-ios-arrow-right"></i>
					</div>
					<div class="row next-page">
						<a style="display:block;width:100%" class="button button-block button-clear button-next" ng-click="goNext()">下一步</a>
					</div>
				</ion-slide>
				<ion-slide class="tlj-post">
	        		<div class="item row mainitem" ng-click="tonggle()">
						<div class="col col-33 title"><span>工作详情</span></div>
						<div class="col col-67" ng-class="show?'color-blue':'color-none'">请填写更仔细的介绍吧<i class="icon" ng-class="!show ? 'ion-ios-arrow-right' : 'ion-ios-arrow-down'"></i></div>
	        		</div>
	        		<div class="item sub-content" ng-if="show">
	        			<div class="item row subitem">
							<div class="col col-33 subtitle"><i class="icon ion-record"></i><span>时&nbsp;&nbsp;&nbsp;&nbsp;间</span></div>
							<div class="col col-67 tlj-input">
								<input type="text" required name="time" readonly="readonly" placeholder="请填写具体的工作时间" ng-model="job.time" ng-click='chooseContent("time")'>
							</div>
	        			</div>
	        			<div class="item row subitem">
							<div class="col col-33 subtitle"><i class="icon ion-record"></i><span>地&nbsp;&nbsp;&nbsp;&nbsp;点</span></div>
							<div class="col col-67"><input type="text" required readonly="readonly" placeholder="请填写具体的工作地点" ng-model="job.place" ng-click='chooseContent("place")'></div>
	        			</div>
	        			<div class="item row subitem">
							<div class="col col-33 subtitle"><i class="icon ion-record"></i><span>内&nbsp;&nbsp;&nbsp;&nbsp;容</span></div>
							<div class="col col-67 textarea-box">
								<input type="text" required readonly="readonly" placeholder="工作内容，10字以上" ng-model="job.content" ng-click='chooseContent("content")'>
							</div>
	        			</div>
	        			<div class="item row subitem">
							<div class="col col-33 subtitle"><i class="icon ion-record"></i><span>要&nbsp;&nbsp;&nbsp;&nbsp;求</span></div>
							<div class="col col-67 textarea-box">
								<input type="text" required readonly="readonly" placeholder="工作要求，10字以上" ng-model="job.require" ng-click='chooseContent("require")'>
							</div>
	        			</div>
	        		</div>
	        		<div class="item row mainitem" ng-click="tonggle()">
						<div class="col col-33 title"><span style="background:#FFA201">联系方式</span></div>
						<div class="col col-67" ng-class="!show?'color-orange':'color-none'">请留下联系方式哦<i class="icon" ng-class="show ? 'ion-ios-arrow-right' : 'ion-ios-arrow-down'"></i></div>
	        		</div>
	        		<div class="item sub-content sub-color" ng-if="!show">
	        			<div class="item row subitem">
							<div class="col col-33 subtitle"><i class="icon ion-record"></i><span>联系人</span></div>
							<div class="col col-67">
								<input type="text" name="name" required ng-minlength="2" required placeholder="请输入您的姓名" ng-model="job.name">
								<div class="post-right" ng-show="userForm.name.$valid && userForm.name.$dirty"><i class="icon ion-ios-checkmark-empty"></i></div>
								<div class="post-right" ng-show="userForm.name.$dirty && userForm.name.$invalid"><i class="icon ion-ios-close-empty" style='color:red'></i></div>
							</div>
	        			</div>
	        			<div class="item row subitem">
							<div class="col col-33 subtitle"><i class="icon ion-record"></i><span>手机号</span></div>
							<div class="col col-67 tlj-input">
								<input type="number" name="phoneNumber" ng-minlength="11" ng-maxlength="11" required  required placeholder="您的手机号" ng-model="job.phoneNumber">
								<div class="post-right" ng-show="userForm.phoneNumber.$valid && userForm.phoneNumber.$dirty"><i class="icon ion-ios-checkmark-empty"></i></div>
								<div class="post-right" ng-show="userForm.phoneNumber.$dirty && userForm.phoneNumber.$invalid"><i class="icon ion-ios-close-empty" style='color:red'></i></div>
							</div>
	        			</div>
	        			<div class="item row subitem">
							<div class="col col-33 subtitle"><i class="icon ion-record"></i><span>Q&nbsp;Q&nbsp;号</span></div>
							<div class="col col-67"><input type="number" placeholder="您的QQ号" ng-model="job.QQ"></div>
	        			</div>
	        		</div>
					<div class="item card" ng-if="hasErrBox">
						您的表单还存在未填写项目，请仔细查看
					</div>
					<div class="item row page-ok">
						<div class="col col-50">
							<a style="display:block;width:100%" class="button button-block button-clear button-ok" ng-click="goPrevious()">上一步</a>
						</div>
						<div class="col col-50">
							<button type="submit" class="button button-block button-clear button-ok">发布</button>
						</div>
					</div>
				</ion-slide>
			</ion-slide-box>
		</form>
		<!--选择分类和区域-->
		<script id="my-modal-select.html" type="text/ng-template">
		  	<ion-modal-view>
		    	<ion-header-bar align-title="center">
		      		<h1 class="title">请选择</h1>
		    	</ion-header-bar>
		    	<ion-content>
		      		<ion-list>
		      			<ion-item ng-if="!selectType" ng-repeat="item in items" ng-click='select(value,item.name)'>{{item.name}}</ion-item>
		      			<ion-item ng-if="selectType" ng-repeat="item in items" ng-click='select(value,item.name,item.id)'>{{item.name}}</ion-item>
		      		</ion-list>
		    	</ion-content>
		  </ion-modal-view>
		</script>
		<!--内容填写-->
		<script id="my-modal-content.html" type="text/ng-template">
		  	<ion-modal-view>
		    	<ion-header-bar align-title="center">
		      		<h1 class="title">请输入{{re.title}}</h1>
		    	</ion-header-bar>
		    	<ion-content>
		    		<div class="item row text-item">
						<textarea ng-model="re.content" placeholder="详细的{{re.title}}"></textarea>
		    		</div>
		      		<button class="button button-block" ng-click="hideModal(value)">完成</button>
		    	</ion-content>
		  </ion-modal-view>
		</script>
	</ion-content>
</ion-view>
