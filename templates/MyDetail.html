<ion-view title="个人信息">
	<ion-nav-bar class="padding0" align-title="center">
		<ion-nav-back-button>返回</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content ng-controller="MyDetailController">
		<p>大家好，我是{{user.name}}，我是一个漂亮的{{user.gender}}生，我今年{{user.age}}岁了。</p>
		<div class="list">  
      		<div class="item" ng-repeat="img in images_list">  
       			<img src="{{img}}" width="100%">  
      		</div>  
    	</div>  
 		<button class="button button-positive" ng-click="addAttachment()">
            select（选择图片）
        </button>
        <div class="item"><textarea style="width:100%;height:500px;">{{success}}</textarea></div>
        <div class="item">{{err}}</div>
        <div class="item">{{progress}}</div>
	</ion-content>
</ion-view>
