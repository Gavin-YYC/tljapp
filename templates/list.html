<ion-view title="校园兼职">
	<ion-nav-bar>
		<ion-nav-back-button>返回</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content ng-controller="ListController">
		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()" refreshing-text="刷新成功"></ion-refresher>
		<ion-list>
			<ion-item ng-repeat="item in items">
				<a class="item item-avatar no-boder" href="#/detail/{{item.id}}">
					<img ng-src="{{item.type}}">
					<h2 class="row">
						<div class="col col-75">{{item.title}}</div>
						<div class="col col-25 tlj-right">{{item.gongzi}}</div>
					</h2>
					<h4 class="row">
						<div class="col col-30 tlj-left">{{item.location}}</div>
						<div class="col col-50 tlj-left">{{item.date}}</div>
						<div class="col col-20 tlj-right">{{item.gztype}}</div>
					</h4>
				</a>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
