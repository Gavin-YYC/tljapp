<ion-view title="兼职列表">
	<ion-nav-bar class="padding0" align-title="center">
		<ion-nav-back-button>返回</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content ng-controller="ListController">
		<div class="button-bar bar-assertive padding0">
		  	<a class="button icon-right ion-chevron-up" ng-click="modal.show()">分类</a>
		  	<a class="button icon-right ion-chevron-down">结算</a>
		  	<a class="button icon-right ion-chevron-down">区域</a>
		</div>

		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()" refreshing-text="刷新成功"></ion-refresher>
		<ion-list>
			<ion-item ng-repeat="item in items">
				<a class="item no-boder padding0" href="#/detail/{{item.id}}">
					<div class="row">
						<div class="col col-25 padding0">
							<div class="list-type list-type-pic" style="color:{{item.category.themeColor}};border-color:{{item.category.themeColor}}">
								<span>{{item.category.name}}</span>
							</div>
						</div>
						<div class="col col-75">
							<h2>{{item.title}}</h2>
							<p>
								<i class="icon ion-social-yen-outline"></i> {{item.wage}}/{{item.salaryUnit}}
							</p>
						</div>
					</div>
					<h4 class="row">
						<div class="col col-30 tlj-left">
							<i class="icon ion-ios-location-outline"></i> {{item.workRegion}}
						</div>
						<div class="col col-50 tlj-left">
							<i class="icon ion-android-time"></i> {{item.postTime | date:'yyyy-MM-dd'}}
						</div>
						<div class="col col-20 tlj-right">{{item.timeToPay}}</div>
					</h4>
				</a>
			</ion-item>
		</ion-list>
	</ion-content>

	<script id="modal.html" type="text/ng-template">
		<ion-modal-view>
		    <ion-header-bar class="bar-assertive">
		        <h1 class="title">选择分类</h1>
		        <button class="button button-clear button-primary" ng-click="modal.hide()">关闭</button>
		    </ion-header-bar>
		    <ion-content ng-controller="getCategoriesCotroller">
		    	<a href="#/list/{{category.id}}" class="list-type list-type-pic list-center" style="color:{{category.themeColor}};border-color:{{category.themeColor}}" ng-repeat="category in categories" ng-click="goList(category.id)">
					<span>{{category.name}}</span>
				</a>
		    </ion-content>
		</ion-modal-view>
	</script>
</ion-view>
