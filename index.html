<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
	<!--header-->
	<ion-header-bar align-title="center" class="bar-assertive tlj-header">
		<div class="row">
			<div class="col col-50">logo</div>
			<div class="col col-25"><i class="icon ion-person"></i><br>wode</div>
			<div class="col col-25"><i class="icon ion-android-checkbox-outline"></i><br>fabuxinxi</div>
		</div>
	</ion-header-bar>

	<!--content-->
    <ion-content ng-controller="ActionSheetCtrl" class="padding">
		<div class="list list-inset">
		  <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="搜索你最想要的 例：家教">
		  </label>
		</div>
		<div class="row">
			<div class="col">校园兼职</div>
			<div class="col">校园二手</div>
			<div class="col">求职简历</div>
			<div class="col">发布信息</div>
		</div>
		<div class="list">
			<a class="item item-thumbnail-left" href="#">
		      	<img src="cover.jpg">
		      	<h2>热门兼职</h2>
		      	<p>桃李街，靠谱，干着舒心的兼职</p>
		    </a>

		</div>
		<div class="list">
			<a class="item item-thumbnail-left" href="#">
		      	<img src="cover.jpg">
		      	<h2>热门二手</h2>
		      	<p>桃李街，靠谱，干着舒心的兼职</p>
		    </a>
		</div>
		<div class="list">
			<a class="item item-thumbnail-left" href="#">
		      	<img src="cover.jpg">
		      	<h2>校园焦点</h2>
		      	<p>桃李街，靠谱，干着舒心的兼职</p>
		    </a>
		</div>
		<div class="row">
			<i class="icon ion-ios-people"></i>了解我们
		</div>
		<div class="row tlj-about">
			<div class="col col-50 about1">使用指南</div>
			<div class="col col-50 about2">关于我们</div>
		</div>
		<div class="row tlj-about">
			<div class="col col-50 about3">联系我们</div>
			<div class="col col-50 about4">加入我们</div>
		</div>
		<div class="button button-assertive button-block" ng-click="takeAction()">
		    Take Action!
		</div>
		<div class="card" ng-show="messages.length">
		    <div class="item item-divider">
		    User Log
		    </div>
		  	<div class="item item-text-wrap">
		        <div ng-repeat="message in messages">
		        	{{message.text}}
		     	</div>
		    </div>
		</div>
    </ion-content>

	<!--footer-->
    <ion-footer-bar align-title="center" class="bar-assertive">
		<div class="buttons">
			<button class="button">left button</button>
		</div>
		<h1 class="title">footer</h1>
		<div class="buttons">
			<button class="button">right button</button>
		</div>
    </ion-footer-bar>
  </body>
</html>
